        // GFE Iframe Communication System
        class GFEProductBrowserIframe {
            constructor() {
                this.sessionId = `browser_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                this.parentOrigin = '*';
                this.reactComponentsLoaded = false;
                this.init();
            }
            
            async init() {
                console.log('ðŸ›ï¸ GFE Product Browser iframe initializing...');
                
                // Setup parent communication
                this.setupParentCommunication();
                
                // Load React components from Google Cloud Storage
                await this.loadReactComponents();
                
                // Initialize iframe communication
                this.initializeIframeCommunication();
                
                // Notify parent that component is ready
                this.notifyParent({
                    type: 'GFE_COMPONENT_READY',
                    source: 'product-browser',
                    sessionId: this.sessionId,
                    capabilities: ['product_browsing', 'filtering', 'search', 'quote_request', 'wishlist']
                });
                
                console.log('âœ… GFE Product Browser iframe ready');
            }
            
            setupParentCommunication() {
                window.addEventListener('message', (event) => {
                    if (event.data && event.data.type) {
                        this.handleParentMessage(event.data);
                    }
                });
            }
            
            handleParentMessage(message) {
                switch (message.type) {
                    case 'GFE_CONFIG_UPDATE':
                        console.log('ðŸ“‹ Config update received:', message.config);
                        this.updateConfiguration(message.config);
                        break;
                    case 'GFE_HEALTH_CHECK':
                        this.respondToHealthCheck();
                        break;
                    case 'GFE_USER_DATA':
                        this.updateUserData(message.userData);
                        break;
                    case 'GFE_PRODUCT_FILTER':
                        this.applyExternalFilter(message.filter);
                        break;
                }
            }
            
            async loadReactComponents() {
                try {
                    // Load React components from Google Cloud Storage
                    const componentScript = document.createElement('script');
                    componentScript.src = CONFIG.REACT_COMPONENTS.PRODUCT_BROWSER;
                    componentScript.onload = () => {
                        console.log('âœ… React ProductBrowser component loaded');
                        this.reactComponentsLoaded = true;
                        this.initializeReactComponent();
                    };
                    componentScript.onerror = () => {
                        console.warn('âš ï¸ Failed to load React component, using fallback');
                        this.reactComponentsLoaded = false;
                    };
                    document.head.appendChild(componentScript);
                } catch (error) {
                    console.error('âŒ Error loading React components:', error);
                    this.reactComponentsLoaded = false;
                }
            }
            
            initializeReactComponent() {
                // If React components are loaded, initialize them
                if (this.reactComponentsLoaded && window.ProductBrowser) {
                    const containerElement = document.querySelector('.container');
                    
                    // Create React container
                    const reactContainer = document.createElement('div');
                    reactContainer.id = 'react-product-browser';
                    containerElement.appendChild(reactContainer);
                    
                    // Initialize React component
                    window.ProductBrowser.init({
                        container: reactContainer,
                        config: CONFIG,
                        onProductSelect: (data) => this.handleProductSelect(data),
                        onQuoteRequest: (data) => this.handleQuoteRequest(data),
                        onWishlistAdd: (data) => this.handleWishlistAdd(data),
                        onAnalytics: (data) => this.trackAnalytics(data)
                    });
                    
                    // Hide the original content
                    document.querySelector('.controls').style.display = 'none';
                    document.querySelector('.products-grid').style.display = 'none';
                }
            }
            
            initializeIframeCommunication() {
                // Enhanced API call function with Google Cloud integration
                this.makeApiCall = async (endpoint, method = 'GET', data = null) => {
                    // Try API Gateway first, then fallback to backend
                    const urls = [CONFIG.API_GATEWAY_URL, CONFIG.BACKEND_URL];
                    
                    for (const baseUrl of urls) {
                        try {
                            const url = `${baseUrl}${endpoint}`;
                            const options = {
                                method: method,
                                headers: {
                                    'Content-Type': 'application/json',
                                    'X-Wix-Site-Id': CONFIG.wixSiteId,
                                    'X-Wix-Client-Id': CONFIG.wixClientId,
                                    'X-Project-ID': CONFIG.PROJECT_ID,
                                    'X-Session-Id': this.sessionId
                                }
                            };
                            
                            if (data && (method === 'POST' || method === 'PUT')) {
                                options.body = JSON.stringify(data);
                            }
                            
                            const response = await fetch(url, options);
                            
                            if (!response.ok) {
                                throw new Error(`API call failed: ${response.status}`);
                            }
                            
                            return await response.json();
                        } catch (error) {
                            console.warn(`Failed to call ${baseUrl}:`, error);
                            continue;
                        }
                    }
                    
                    throw new Error('All API endpoints failed');
                };
            }
            
            notifyParent(message) {
                try {
                    window.parent.postMessage(message, this.parentOrigin);
                } catch (error) {
                    console.error('Failed to notify parent:', error);
                }
            }
            
            handleProductSelect(productData) {
                this.notifyParent({
                    type: 'GFE_PRODUCT_SELECTED',
                    data: productData,
                    sessionId: this.sessionId
                });
            }
            
            handleQuoteRequest(quoteData) {
                this.notifyParent({
                    type: 'GFE_QUOTE_REQUEST',
                    data: quoteData,
                    sessionId: this.sessionId
                });
            }
            
            handleWishlistAdd(wishlistData) {
                this.notifyParent({
                    type: 'GFE_WISHLIST_ADD',
                    data: wishlistData,
                    sessionId: this.sessionId
                });
            }
            
            trackAnalytics(analyticsData) {
                this.notifyParent({
                    type: 'GFE_ANALYTICS_EVENT',
                    event: analyticsData.event,
                    data: analyticsData.data,
                    sessionId: this.sessionId
                });
            }
            
            updateConfiguration(config) {
                Object.assign(CONFIG, config);
                console.log('ðŸ“‹ Configuration updated:', CONFIG);
            }
            
            updateUserData(userData) {
                this.userData = userData;
                console.log('ðŸ‘¤ User data updated:', userData);
            }

                    document.getElementById('categoryFilter').value = filter.category;
                }
                if (filter.material) {
                    document.getElementById('materialFilter').value = filter.material;
                }
                if (filter.search) {
                    document.getElementById('searchInput').value = filter.search;
                }
                applyFilters();
            }
            
            respondToHealthCheck() {
                this.notifyParent({
                    type: 'GFE_HEALTH_RESPONSE',
                    status: 'healthy',
                    timestamp: Date.now(),
                    sessionId: this.sessionId,
                    reactComponentsLoaded: this.reactComponentsLoaded,
                    productsLoaded: allProducts.length > 0
                });
            }
        }
        
        // Initialize the iframe communication system
        const gfeIframe = new GFEProductBrowserIframe();
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadProducts();
        });

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', debounce(applyFilters, 300));
            document.getElementById('categoryFilter').addEventListener('change', applyFilters);
            document.getElementById('materialFilter').addEventListener('change', applyFilters);
            document.getElementById('priceFilter').addEventListener('change', applyFilters);
            document.getElementById('sortFilter').addEventListener('change', applyFilters);
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Load products
        async function loadProducts() {
            showLoading();
            
            try {
                // Try to load from API
                const response = await makeApiCall('/api/products');
                
                if (response.success && response.products) {
                    allProducts = response.products;
                } else {
                    // Fallback to sample data
                    allProducts = sampleProducts;
                }
                
                applyFilters();
            } catch (error) {
                console.error('Error loading products:', error);
                // Use sample data as fallback
                allProducts = sampleProducts;
                applyFilters();
            }
        }

        // Enhanced API call with Google Cloud integration
        async function makeApiCall(endpoint, method = 'GET', data = null) {
            return await gfeIframe.makeApiCall(endpoint, method, data);
        }

        // Apply filters
        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const material = document.getElementById('materialFilter').value;
            const priceRange = document.getElementById('priceFilter').value;
            const sortBy = document.getElementById('sortFilter').value;

            // Filter products
            filteredProducts = allProducts.filter(product => {
                // Search filter
                if (searchTerm && !product.name.toLowerCase().includes(searchTerm) && 
                    !product.description.toLowerCase().includes(searchTerm)) {
                    return false;
                }

                // Category filter
                if (category && product.category !== category) {
                    return false;
                }

                // Material filter
                if (material && product.material !== material) {
                    return false;
                }

                // Price filter
                if (priceRange) {
                    const [min, max] = priceRange.split('-').map(p => p.replace('+', ''));
                    const minPrice = parseInt(min);
                    const maxPrice = max ? parseInt(max) : Infinity;
                    
                    if (product.price < minPrice || product.price > maxPrice) {
                        return false;
                    }
                }

                return true;
            });

            // Sort products
            filteredProducts.sort((a, b) => {
                switch (sortBy) {
                    case 'price-low':
                        return a.price - b.price;
                    case 'price-high':
                        return b.price - a.price;
                    case 'rating':
                        return b.rating - a.rating;
                    case 'newest':
                        return b.id - a.id;
                    default:
                        return a.name.localeCompare(b.name);
                }
            });

            // Update active filters
            updateActiveFilters();

            // Reset to first page
            currentPage = 1;
            totalPages = Math.ceil(filteredProducts.length / CONFIG.productsPerPage);

            // Display products
            displayProducts();
            updatePagination();
            hideLoading();
        }

        // Update active filters display
        function updateActiveFilters() {
            const filterTags = document.getElementById('filterTags');
            filterTags.innerHTML = '';

            const filters = [
                { key: 'search', value: document.getElementById('searchInput').value, label: 'Search' },
                { key: 'category', value: document.getElementById('categoryFilter').value, label: 'Category' },
                { key: 'material', value: document.getElementById('materialFilter').value, label: 'Material' },
                { key: 'price', value: document.getElementById('priceFilter').value, label: 'Price' }
            ];

            filters.forEach(filter => {
                if (filter.value) {
                    const tag = document.createElement('div');
                    tag.className = 'filter-tag';
                    tag.innerHTML = `
                        ${filter.label}: ${filter.value}
                        <span class="remove" onclick="removeFilter('${filter.key}')">Ã—</span>
                    `;
                    filterTags.appendChild(tag);
                }
            });
        }

        // Remove filter
        function removeFilter(filterKey) {
            switch (filterKey) {
                case 'search':
                    document.getElementById('searchInput').value = '';
                    break;
                case 'category':
                    document.getElementById('categoryFilter').value = '';
                    break;
                case 'material':
                    document.getElementById('materialFilter').value = '';
                    break;
                case 'price':
                    document.getElementById('priceFilter').value = '';
                    break;
            }
            applyFilters();
        }

        // Display products
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            const noProducts = document.getElementById('noProducts');

            if (filteredProducts.length === 0) {
                grid.style.display = 'none';
                noProducts.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noProducts.style.display = 'none';

            const startIndex = (currentPage - 1) * CONFIG.productsPerPage;
            const endIndex = startIndex + CONFIG.productsPerPage;
            const pageProducts = filteredProducts.slice(startIndex, endIndex);

            grid.innerHTML = pageProducts.map(product => createProductCard(product)).join('');
        }

        // Create product card
        function createProductCard(product) {
            return `
                <div class="product-card" onclick="openProductModal(${product.id})">
                    <div class="product-image">
                        ${product.image ? 
                            `<img src="${product.image}" alt="${product.name}">` : 
                            `<i class="fas fa-window-maximize placeholder"></i>`
                        }
                        ${product.badge ? `<div class="product-badge">${product.badge}</div>` : ''}
                    </div>
                    <div class="product-content">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-specs">
                            ${Object.entries(product.specs || {}).slice(0, 4).map(([key, value]) => `
                                <div class="spec-item">
                                    <span class="spec-label">${key}:</span>
                                    <span class="spec-value">${value}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="product-price">$${product.price.toLocaleString()}</div>
                        <div class="product-actions">
                            <button class="btn btn-primary" onclick="event.stopPropagation(); requestQuote(${product.id})">
                                <i class="fas fa-calculator"></i>
                                Get Quote
                            </button>
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); viewDetails(${product.id})">
                                <i class="fas fa-info-circle"></i>
                                Details
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Open product modal (removed duplicate - see enhanced version below)

        // Close modal
        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        // Request quote
        function requestQuote(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            // Track event through GFE iframe system
            gfeIframe.trackAnalytics({
                event: 'quote_requested',
                data: {
                    product_id: product.id,
                    product_name: product.name,
                    product_price: product.price,
                    category: product.category
                }
            });

            // Send quote request through iframe communication
            gfeIframe.handleQuoteRequest(product);
        }

        // View details
        function viewDetails(productId) {
            openProductModal(productId);
        }

        // Add to wishlist
        function addToWishlist(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            // Track event through GFE iframe system
            gfeIframe.trackAnalytics({
                event: 'add_to_wishlist',
                data: {
                    product_id: product.id,
                    product_name: product.name,
                    category: product.category
                }
            });

            // Send wishlist add through iframe communication
            gfeIframe.handleWishlistAdd(product);
        }

        // Pagination
        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                displayProducts();
                updatePagination();
            }
        }

        // Update pagination
        function updatePagination() {
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
            document.getElementById('paginationInfo').textContent = `Page ${currentPage} of ${totalPages}`;
        }

        // Show/hide loading
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('productsGrid').style.display = 'none';
            document.getElementById('noProducts').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('productModal');
            if (event.target === modal) {
                closeModal();
            }
        });

        // Override the original API call with enhanced version
        window.makeApiCall = gfeIframe.makeApiCall;
        
        // Product selection handler
        function selectProduct(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (product) {
                gfeIframe.handleProductSelect(product);
            }
        }
        
        // Enhanced product card click handler
        function openProductModal(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;
            
            // Track product view
            gfeIframe.trackAnalytics({
                event: 'product_viewed',
                data: {
                    product_id: product.id,
                    product_name: product.name,
                    category: product.category
                }
            });
            
            // Select product for parent communication
            selectProduct(productId);

            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalBody').innerHTML = `
                <div class="product-image" style="margin-bottom: 1.5rem;">
                    ${product.image ? 
                        `<img src="${product.image}" alt="${product.name}">` : 
                        `<i class="fas fa-window-maximize placeholder"></i>`
                    }
                </div>
                <p style="margin-bottom: 1.5rem; color: #a0a9b8; line-height: 1.6;">${product.description}</p>
                <div class="product-specs" style="margin-bottom: 1.5rem;">
                    ${Object.entries(product.specs || {}).map(([key, value]) => `
                        <div class="spec-item">
                            <span class="spec-label">${key}:</span>
                            <span class="spec-value">${value}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="product-price" style="margin-bottom: 1.5rem;">$${product.price.toLocaleString()}</div>
                <div class="product-actions">
                    <button class="btn btn-primary" onclick="requestQuote(${product.id})">
                        <i class="fas fa-calculator"></i>
                        Get Quote
                    </button>
                    <button class="btn btn-secondary" onclick="addToWishlist(${product.id})">
                        <i class="fas fa-heart"></i>
                        Add to Wishlist
                    </button>
                </div>
            `;

            document.getElementById('productModal').style.display = 'block';
        }
    </script>
</body>
</html>
